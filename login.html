<!-- FORMULARIO LOGIN -->
<div class="login-container" id="loginBox">
  <img src="assets/img/uk.png" class="logo-img" alt="Logo UK">

  <form id="loginForm">
    <div style="position: relative;">
      <i class="fas fa-user icon"></i>
      <input type="text" id="email" placeholder="Email ID" required>
    </div>

    <div style="position: relative;">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <div class="options">
      <label><input type="checkbox" id="remember"> Recordarme</label>
      <a href="#" style="color:#ccc; text-decoration:none;">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit">Ingresa</button>
  </form>
</div>

<!-- SPINNER DE CARGA -->
<div class="spinner" id="spinner"></div>

<!-- FIREBASE Y AUTENTICACIÓN -->
<script type="module">
  // Importar Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBNOzRm2TSXkTWuEYU1c2PepuZInbkc4lA",
    authDomain: "psia-b7512.firebaseapp.com",
    projectId: "psia-b7512",
    storageBucket: "psia-b7512.appspot.com",
    messagingSenderId: "248311215508",
    appId: "1:248311215508:web:a13568782953a5f7934b81",
    measurementId: "G-GR6JB1NM2T"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Función para iniciar sesión
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    // Mostrar el spinner
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('spinner').style.display = 'block';

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // Redirigir si es exitoso
      window.location.href = "https://psia.netlify.app/psia";
    } catch (error) {
      // Mostrar errores
      alert("Error al iniciar sesión: " + error.message);
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }
  });
</script></div>
