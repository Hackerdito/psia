<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Psia_AI</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700,700i&display=swap">
  <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
  <link rel="stylesheet" href="assets/css/4-Ejes.css">
  <link rel="stylesheet" href="assets/css/accordion-faq-list.css">
  <link rel="stylesheet" href="assets/css/Features-Cards-icons.css">
  <link rel="stylesheet" href="assets/css/Features-Minimal-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/navbar_uk.css">
  <link rel="stylesheet" href="assets/css/Video-Responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1b2b64, #0f1a3a);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 340px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      position: relative;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-container .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      top: -40px;
      left: calc(50% - 40px);
      object-fit: cover;
      border: 3px solid #ffffff33;
      background-color: #ffffff11;
      backdrop-filter: blur(5px);
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 40px;
      margin: 10px 0;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .login-container input::placeholder {
      color: #ccd0e0;
    }

    .login-container .icon {
      position: absolute;
      margin-left: 15px;
      margin-top: 22px;
      color: white;
    }

    .login-container .options {
      margin-top: 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      color: #fff;
    }

    .login-container button {
      margin-top: 20px;
      background: #ff6f00;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .spinner {
      display: none;
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ff6f00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

<body>
  <div style="display: none;" id="bodyProtected">
  <div class="login-container" id="loginBox">
    <img src="assets/img/uk.png" class="logo-img" alt="Logo UK">

    <div style="position: relative;">
      <i class="fas fa-user icon"></i>
      <input type="text" id="email" placeholder="Email ID">
    </div>

    <div style="position: relative;">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="password" placeholder="Password">
    </div>

    <div class="options">
      <label><input type="checkbox" id="remember"> Remember me</label>
      <a href="#" style="color:#ccc; text-decoration:none;">Forgot Password?</a>
    </div>

    <button onclick="login()">Ingresar</button>
    <button id="googleLogin" style="margin-top: 10px; background: white; color: #444; border: none; padding: 12px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width: 20px; height: 20px;">
      Iniciar sesi칩n con Google
    </button>
  </div>

  <div class="spinner" id="spinner"></div>

  <!-- Firebase con SDK MODULAR (v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNOzRm2TSXkTWuEYU1c2PepuZInbkc41A",
      authDomain: "psia-b7512.firebaseapp.com",
      projectId: "psia-b7512",
      storageBucket: "psia-b7512.appspot.com",
      messagingSenderId: "248311215508",
      appId: "1:248311215508:web:a13568782953a5f7934b81"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email && password) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("spinner").style.display = "block";

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "https://psia.netlify.app/psia";
          })
          .catch((error) => {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("spinner").style.display = "none";
            alert("Error al iniciar sesi칩n: " + error.message);
          });
      } else {
        alert("Por favor ingresa tu email y contrase침a");
      }
    };

    const provider = new GoogleAuthProvider();
    document.getElementById("googleLogin").addEventListener("click", () => {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("spinner").style.display = "block";

      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "https://psia.netlify.app/psia";
        })
        .catch((error) => {
          document.getElementById("loginBox").style.display = "block";
          document.getElementById("spinner").style.display = "none";
          alert("Error al iniciar sesi칩n con Google: " + error.message);
        });
    });

    document.getElementById("password").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        login();
      }
    });

    window.addEventListener("pageshow", function () {
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("spinner").style.display = "none";
    });
  </script>
</body>
</html>
